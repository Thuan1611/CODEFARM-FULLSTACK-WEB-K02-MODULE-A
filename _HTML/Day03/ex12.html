<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.highlight {
				position: relative;
			}

			.highlight::after {
				content: "";
				width: 100%;
				background-color: rgba(0, 128, 0, 0.8);
				height: 6px;
				position: absolute;
				bottom: 3px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<h2>Start Your <span class="highlight">Career</span></h2>
	</body>
</html>

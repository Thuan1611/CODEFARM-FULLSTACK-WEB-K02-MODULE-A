<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			.container {
				position: relative;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			span {
				background-color: #fff;
				padding: 4px;
			}
			.solid {
				border-bottom: 2px solid blue;
				width: 60%;
				position: absolute;
				z-index: -1;
			}
			.dashed {
				border-bottom: 2px dashed blue;
				width: 100%;
				position: absolute;
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<span>Lorem, ipsum dolor.</span>
			<div class="solid"></div>
			<div class="dashed"></div>
		</div>
	</body>
</html>

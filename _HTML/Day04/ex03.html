<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			div {
				box-sizing: border-box;
				width: 80px;
				height: 80px;
				border-radius: 50%;
				background-color: green;
			}

			.circle {
				box-sizing: border-box;
				width: 0;
				height: 0;
				border: 40px solid greenyellow;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div class="circle"></div>
	</body>
</html>

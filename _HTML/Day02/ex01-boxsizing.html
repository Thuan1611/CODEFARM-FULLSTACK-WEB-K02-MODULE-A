<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				box-sizing: border-box;
			}
			.box-1 {
				box-sizing: content-box;
				width: 100px;
				height: 100px;
				border: 5px solid blue;
				padding: 10px;
			}
			.box-2 {
				box-sizing: border-box;
				width: 100px;
				height: 100px;
				border: 10px dashed red;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="box-1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. At, ex.</div>
		<div class="box-2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. At, ex.</div>
	</body>
</html>

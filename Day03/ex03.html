<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.parent {
				width: 200px;
				height: 200px;
				background-color: yellow;
				border: 2px dotted violet;
				position: relative;
			}
			.child {
				position: absolute;
				/* width: 80px; */
				bottom: 0;
				left: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<button class="child">click me.</button>
		</div>
	</body>
</html>

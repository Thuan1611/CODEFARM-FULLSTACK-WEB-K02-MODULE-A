<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.text {
				width: 100%;
				padding: 40px;
				text-align: center;
				font-size: 160px;
				font-weight: 900;
				font-family: "Poppins", sans-serif;
				border: 2px saddlebrown dashed;
				position: relative;
			}

			.text-main {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			.text-sub {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-47%, -47%);
			}
		</style>
	</head>
	<body>
		<div class="text">
			<p class="text-main">HOANG</p>
			<p class="text-sub">HOANG</p>
		</div>
	</body>
</html>
